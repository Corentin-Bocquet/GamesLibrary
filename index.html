<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .game-card {
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .game-card img {
            height: 200px;
            object-fit: cover;
        }
        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            color: #007bff;
        }
        .play-btn {
            background-color: #007bff;
            color: white;
        }
        .play-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="py-5 text-center">
        <h1 class="display-4">ðŸŽ® Game Library</h1>
        <p class="lead">Discover 9 amazing games and have fun!</p>
    </header>

    <!-- Game Grid Section -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            
            <!-- Game Card (Tic Tac Toe) -->
            <div class="col">
                <div class="card game-card">
                    <img src="TicTacToe.jpeg" class="card-img-top" alt="Tic Tac Toe">
                    <div class="card-body text-center">
                        <h5 class="game-title">Tic Tac Toe</h5>
                        <button class="btn play-btn" onclick="openGame('TicTacToeGame.html')">Play</button>
                    </div>
                </div>
            </div>

            <!-- Game Card (Snake) -->
            <div class="col">
                <div class="card game-card">
                    <img src="Snake.jpeg" class="card-img-top" alt="Snake">
                    <div class="card-body text-center">
                        <h5 class="game-title">Snake</h5>
                        <button class="btn play-btn" onclick="openGame('Snake.html')">Play</button>
                    </div>
                </div>
            </div>

            <!-- Game Card (Pong) -->
            <div class="col">
                <div class="card game-card">
                    <img src="Pong.jpeg" class="card-img-top" alt="Pong">
                    <div class="card-body text-center">
                        <h5 class="game-title">Pong</h5>
                        <button class="btn play-btn" onclick="openGame('Pong.html')">Play</button>
                    </div>
                </div>
            </div>

            <!-- Game Card (Memory) -->
            <div class="col">
                <div class="card game-card">
                    <img src="Memory.jpeg" class="card-img-top" alt="Memory">
                    <div class="card-body text-center">
                        <h5 class="game-title">Memory</h5>
                        <button class="btn play-btn" onclick="openGame('Memory.html')">Play</button>
                    </div>
                </div>
            </div>

            <!-- Game Card (Breakout) -->
            <div class="col">
                <div class="card game-card">
                    <img src="Breakout.jpeg" class="card-img-top" alt="Breakout">
                    <div class="card-body text-center">
                        <h5 class="game-title">Breakout</h5>
                        <button class="btn play-btn" onclick="openGame('Breakout.html')">Play</button>
                    </div>
                </div>
            </div>

            <!-- Game Card (2048) -->
            <div class="col">
                <div class="card game-card">
                    <img src="2048.jpeg" class="card-img-top" alt="2048">
                    <div class="card-body text-center">
                        <h5 class="game-title">2048</h5>
                        <button class="btn play-btn" onclick="openGame('2048.html')">Play</button>
                    </div>
                </div>
            </div>

            <!-- Game Card (Sudoku) -->
            <div class="col">
                <div class="card game-card">
                    <img src="Sudoku.jpeg" class="card-img-top" alt="Sudoku">
                    <div class="card-body text-center">
                        <h5 class="game-title">Sudoku</h5>
                        <button class="btn play-btn" onclick="openGame('Sudoku.html')">Play</button>
                    </div>
                </div>
            </div>

            <!-- Game Card (Flappy Bird) -->
            <div class="col">
                <div class="card game-card">
                    <img src="FlappyBird.jpeg" class="card-img-top" alt="Flappy Bird">
                    <div class="card-body text-center">
                        <h5 class="game-title">Flappy Bird</h5>
                        <button class="btn play-btn" onclick="openGame('FlappyBird.html')">Play</button>
                    </div>
                </div>
            </div>

            <!-- Game Card (Minesweeper) -->
            <div class="col">
                <div class="card game-card">
                    <img src="Minesweeper.jpeg" class="card-img-top" alt="Minesweeper">
                    <div class="card-body text-center">
                        <h5 class="game-title">Minesweeper</h5>
                        <button class="btn play-btn" onclick="openGame('Minesweeper.html')">Play</button>
                    </div>
                </div>
            </div>





        </div>
    </div>

    <!-- JavaScript to open games in a new window -->
    <script>
        function openGame(gameUrl) {
            window.open(gameUrl, "_blank", "width=800,height=600");
        }
    </script>

    <!-- Bootstrap 5 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
