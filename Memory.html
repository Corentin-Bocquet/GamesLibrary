<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <style>
        body {
            text-align: center;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        .memory-game {
            width: 640px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .memory-card {
            width: 150px;
            height: 150px;
            background-color: #444;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        .front-face, .back-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .front-face {
            background-color: white;
        }
        .back-face {
            background-color: #444;
            transform: rotateY(180deg);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="memory-game" id="memory-game"></div>
    <script>
        const words = ["Cat", "Dog", "Car", "Tree", "Book", "Apple", "Moon", "Sun", "Star", "Fish"];
        let memoryArray = words.concat(words); // Create pairs of words
        memoryArray.sort(() => 0.5 - Math.random()); // Shuffle array

        const memoryGame = document.getElementById("memory-game");
        let hasFlippedCard = false;
        let firstCard, secondCard;
        let lockBoard = false;

        function createCard(word) {
            const card = document.createElement("div");
            card.classList.add("memory-card");
            card.innerHTML = `
                <div class="front-face">${word}</div>
                <div class="back-face">?</div>
            `;
            card.addEventListener("click", flipCard);
            memoryGame.appendChild(card);
        }

        function flipCard() {
            if (lockBoard || this === firstCard) return;

            this.classList.add("flip");
            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.querySelector('.front-face').textContent === secondCard.querySelector('.front-face').textContent;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener("click", flipCard);
            secondCard.removeEventListener("click", flipCard);
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove("flip");
                secondCard.classList.remove("flip");
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        memoryArray.forEach(createCard);
    </script>
</body>
</html>
