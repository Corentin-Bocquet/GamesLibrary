<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
        .matched {
            background-color: #28a745 !important;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            margin: 50px auto;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <!-- Memory Game Grid -->
    <div class="grid" id="memoryGrid"></div>

    <!-- JavaScript for Memory Game Logic -->
    <script>
        const cardsArray = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D', 'E', 'E', 'F', 'F', 'G', 'G', 'H', 'H'];
        let flippedCards = [];
        let matchedCards = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            const grid = document.getElementById('memoryGrid');
            grid.innerHTML = '';
            shuffle(cardsArray);
            cardsArray.forEach((cardValue, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card');
                cardDiv.dataset.cardValue = cardValue;
                cardDiv.addEventListener('click', flipCard);
                grid.appendChild(cardDiv);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('matched')) {
                this.textContent = this.dataset.cardValue;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.cardValue === card2.dataset.cardValue) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards += 2;
                if (matchedCards === cardsArray.length) {
                    setTimeout(() => alert('You win!'), 500);
                }
            } else {
                setTimeout(() => {
                    card1.textContent = '';
                    card2.textContent = '';
                }, 1000);
            }
            flippedCards = [];
        }

        createBoard();
    </script>
</body>
</html>
