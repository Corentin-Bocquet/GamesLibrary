<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pong Game</title>
    <style>
        canvas {
            background: black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        const paddleHeight = 100;
        const paddleWidth = 10;
        let playerY = (canvas.height - paddleHeight) / 2;
        let computerY = (canvas.height - paddleHeight) / 2;
        const ballSize = 10;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 2;

        document.addEventListener("keydown", movePaddle);

        function movePaddle(e) {
            const speed = 40; // Augmenter la vitesse ici
            if (e.keyCode === 38 && playerY > 0) {
                playerY -= speed;
            } else if (e.keyCode === 40 && playerY < canvas.height - paddleHeight) {
                playerY += speed;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = "white";
            ctx.fillRect(0, playerY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, computerY, paddleWidth, paddleHeight);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Check for wall collisions
            if (ballY <= 0 || ballY >= canvas.height) ballSpeedY = -ballSpeedY;

            // Check for paddle collisions
            if (ballX <= paddleWidth) {
                if (ballY > playerY && ballY < playerY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    resetBall();
                }
            } else if (ballX >= canvas.width - paddleWidth) {
                if (ballY > computerY && ballY < computerY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    resetBall();
                }
            }

            // Computer AI
            if (computerY + paddleHeight / 2 < ballY) {
                computerY += 4;
            } else {
                computerY -= 4;
            }
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        setInterval(draw, 1000 / 60);
    </script>
</body>
</html>
